<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Exercício 2 TP 1</title>
        <link rel="stylesheet" href="estilos.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<main class="container text-center">
<h1>Calculador de Médias</h1>
<p>
    Digite a nota do Trabalho Prático: <br>
    <input type="text" id="tp">
</p>
<p>
    Digite a nota da Avaliação Semestral: <br>
    <input type="text" id="as">
</p>
<p>
    Digite a nota do Exame Final: <br>
    <input type="text" id="ef">
</p>
<p>
    <input type="button" value="Calcular" onclick="calcularNota()">
</p>    
<script>
    function calcularNota() {
        var tp = Number(document.all['tp'].value);
        var as = Number(document.all['as'].value);
        var ef = Number(document.all['ef'].value);
        var media = (tp * 2  + as * 3 + ef * 5)/10;
        if (media >= 8.0 & media <= 10.0) { 
            document.write("A média é: " + media.toFixed(2) + " , portanto situação A.");
        } else if (media >= 7.0 & media <= 7.9) {
            document.write("A média é: " + media.toFixed(2) + " , portanto situação B.");
        } else if (media >= 6.0 & media <= 6.9) {
            document.write("A média é: " + media.toFixed(2) + " , portanto situação C.");
        } else if (media >= 5.0 & media <= 5.9) {
            document.write("A média é: " + media.toFixed(2) + " , portanto situação D.");
        } else  {
            document.write("A média é: " + media.toFixed(2) + " , portanto situação E.")
        } 
    } 
</script>
</main>
</body>
</html>
