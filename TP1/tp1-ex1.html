<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Exercício 1 TP 1</title>
        <link rel="stylesheet" href="estilos.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<main class="container text-center">
<h1>Bhaskara</h1>
<p>
    Digite o valor de "a": <br>
    <input type="text" id="a">
</p>
<p>
    Digite o valor de "b": <br>
    <input type="text" id="b">
</p>
<p>
    Digite o valor de "c": <br>
    <input type="text" id="c">
</p>
<p>
    <input type="button" value="Calcular" onclick="calcularBhaskara()">
</p>
<script>
    function calcularBhaskara() {
        var a = Number(document.all['a'].value);
        var b = Number(document.all['b'].value);
        var c = Number(document.all['c'].value);
        var delta = (b * b) - (4 * a * c);
        if (delta < 0) {
            document.write("Não tem raízes reais.");
        } else if (delta == 0) {
            document.write("Só tem uma raiz = " + (-b/2*a) + ".");
        } else {
            document.write("Tem duas raízes: x1 = " + ((-b + Math.sqrt(delta))/(2 * a)));
            document.write(" e x2 = " + ((-b - Math.sqrt(delta)) / (2 * a)) + ".");  
        }
    }
</script>
</main>
</body>
</html>
