<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Exercício 3 TP 1</title>
        <link rel="stylesheet" href="estilos.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<main class="container text-center">
<h1>Organizador de números</h1>
<p>
    Digite um número: <br>
    <input type="text" id="num1">
</p>
<p>
    Digite outro número: <br>
    <input type="text" id="num2">
</p>
<p>
    Digite mais outro número: <br>
    <input type="text" id="num3">
</p>
<p>
    <input type="button" value="Calcular" onclick="numCrescente()">
</p>
<script>
    function numCrescente() {
        var num1 = Number(document.all['num1'].value);
        var num2 = Number(document.all['num2'].value);
        var num3 = Number(document.all['num3'].value);
        if (num1 < num2 & num2 < num3) {
            document.write("A ordem crescente é: " + num1 + ", " + num2 + ", " + num3 + ".");
        } else if (num1 < num3 & num3 < num2) {
            document.write("A ordem crescente é: " + num1 + ", " + num3 + ", " + num2 + ".");
        } else if (num2 < num1 & num1 < num3) {
            document.write("A ordem crescente é: " + num2 + ", " + num1 + ", " + num3 + ".");
        } else if (num2 < num3 & num3 < num1) {
            document.write("A ordem crescente é: " + num2 + ", " + num3 + ", " + num1 + ".");
        } else if (num3 < num1 & num1 < num2) {
            document.write("A ordem crescente é: " + num3 + ", " + num1 + ", " + num2 + ".");
        } else if (num3 < num2 & num2 < num1) {
            document.write("A ordem crescente é: " + num3 + ", " + num2 + ", " + num1 + ".");
        }
    }
</script>
</main>
</body>
</html>
