<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Exerc√≠cio 3 TP 3</title>
        <link rel="stylesheet" href="estilos.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<main class="container text-center"> 
<h1>Somando e Multiplicando</h1>
<script>
    var vetor = [10];
    for(var i = 0; i < 10; i++){
        vetor[i] = parseInt(prompt("Digite um numero:"));
            if(vetor[i] % 2 == 0){
                vetor[i] = vetor[i] + 5;
            }
            else{
                vetor[i] = vetor[i] * 5;
            }
    }
    for(var i = 0; i < 10; i++){
        document.write("Vetor resultante: " + vetor[i] + "<br>");
    }
</script>
</main>
</body>
</html>
